<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EverythingBurgetCo</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>
<body>

    <div class="container">
        <div class="jumbotron">
          <h1 class="text-center">ðŸ”¥EverythingBurgerCo</h1>
          <hr>
          <h3 class="text-center">Make your reservation</h3>
          <div class="text-center">
          <a href="/api/tables"><button class="btn btn-primary btn-lg"><span
            class="fa fa-list"></span> View tables</button></a>
          <a href="/index"><button  class="btn btn-info btn-lg text-center"><span class="fa fa-home">
          </span></button></a>
          </div>
        </div>
    <div class="row">

      <div class="col-12">

        <div class="card">
          <div class="card-header">
            <h3><strong>Table Reservation</strong></h3>
          </div>
          <div class="card-body">
            <form method="POST" role="form">

              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name">
              </div>

              <div class="form-group">
                <label for="role">Phone number</label>
                <input type="text" class="form-control" id="phone">
              </div>

              <div class="form-group">
                <label for="age">Email</label>
                <input type="text" class="form-control" id="email">
              </div>

              <div class="form-group">
                <label for="force-points">Unique ID</label>
                <input type="text" class="form-control" id="id">
              </div>

            </form>
            <br>
            <div class="text-left">
              <button type="submit" class="btn btn-primary btn-md" id="add-btn"><span class="fa fa-fire"></span> SUBMIT</button>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script type="text/javascript">
    // Question: What does this code do?
    $("#add-btn").on("click", function(event) {
      event.preventDefault();
      var reservedTables = {
        name: $("#name").val().trim(),
        role: $("#phone").val().trim(),
        age: $("#email").val().trim(),
        forcePoints: $("#id").val().trim()
      };

      // Question: What does this code do??
      $.post("/api/reserve", reservedTables)
        .then(function(data) {
          console.log("add.html", data);
          alert("Table reserved");
        });
    });
  </script>

</body>
</html>
